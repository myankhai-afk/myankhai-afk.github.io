<!DOCTYPE html>
<html>
    <head>
        <title>my web</title>
        <meta charset="utf-8">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,300&display=swap" rel="stylesheet">
        <style>
            body{
                margin: 0;
                font-family: 'Roboto', sans-serif;
            }
            nav{
                display: flex;
                justify-content: space-between;
                background-color: rgb(247, 27, 27);
                margin: 0;
            }
            .name{
                font-family: Arial, Helvetica, sans-serif;
                font-weight: bolder;
                margin: 1rem 10%;
            }
            .nav-links{
                display: flex;
                justify-content: space-between;
            }
            .nav-link{
                display: flex;
                align-items: center;
                justify-content: space-between;
                
            }
            a{
                text-decoration: none;
                color: black;
                font-family: Arial, Helvetica, sans-serif;
            }
            .nav-link a:hover{
                color: white;
            }
            #projectDiv{
                display: none;
                justify-content: center;
                align-items: center;
            }
            #aboutmeDiv{
                display: none;
            }
            .table{
                padding: 2rem;
                border: 1px solid black;
                min-height: max-content;
            }
        </style>
    </head>
    <body>
        <nav>
            <div class="name" onclick="home()">Myankhai</div>
            <div class="nav-links">
                <div class="nav-link" onclick="project()">PROJECT</div>
                <div class="nav-link" onclick="aboutme()">ABOUT ME</div>
            </div>
        </nav>
        <div id="homeDiv">HOME</div>
        <div id="projectDiv">
            <div class="table">
                <ol>
                    <a href=""><li>Change Picture</li></a>
                    <a href=""><li>Color changer</li></a>
                    <a href=""><li>ClassList</li></a>
                    <a href=""><li>Counter</li></a>
                    <a href=""><li>TODO App</li></a>
                    <a href=""><li>Calculator</li></a>
                    <a href=""><li>Slide show</li></a>
                    <a href=""><li>Timer</li></a>
                    <a href=""><li>Stopwatch</li></a>
                    <a href=""><li>GIF searcher</li></a>
                </ol>
            </div>
        </div>
        <div id="aboutmeDiv">ABOUT ME</div>

        <script>
            var homeDiv = document.querySelector("#homeDiv")
            var projectDiv = document.querySelector("#projectDiv")
            var aboutmeDiv = document.querySelector("#aboutmeDiv")
            function home(){
                homeDiv.style.display="flex"
                projectDiv.style.display="none"
                aboutmeDiv.style.display="none"
            }
            function project(){
                homeDiv.style.display="none"
                projectDiv.style.display="flex"
                aboutmeDiv.style.display="none"
            }
            function aboutme(){
                homeDiv.style.display="none"
                projectDiv.style.display="none"
                aboutmeDiv.style.display="flex"
            }
        </script>
    </body>
</html>
