        <div class="Container">
            <input id="input1" type="number">
            <button onclick="myTime()">Time</button>
            <div><span id="minute">00</span>:<span id="second">00</span></div>
        </div>
        <script>
            var inp1=document.querySelector("#input1")
            var minute1=document.querySelector("#minute")
            var second1 = document.querySelector("#second")
            var running = true
            function myTime(){
                if(running==true){
                    if(inp1.value>=60){
                        minute1.innerHTML = Math.floor(inp1.value/60)
                        second1.innerHTML = inp1.value%60
                        inp1.value=""
                        myInterval = setInterval(secDown,1000)
                    }else if(inp1.value>0){
                        second1.innerHTML=inp1.value
                        inp1.value=""
                        myInterval = setInterval(secDown,1000)
                    }else{
                        alert("utgaa zuv oruul")
                    }
                    running=false
                }
                
            }
            function secDown(){
                second1.innerHTML--
                if(second1.innerHTML==-1){
                    minute1.innerHTML--
                    second1.innerHTML=59
                }else if(second1.innerHTML==0&&minute1.innerHTML==0){
                    clearInterval(myInterval)
                    running=true
                }
                
            }
        </script>
