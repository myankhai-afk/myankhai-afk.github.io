            var myInterval
            function startPause(){
                if(running){
                    myInterval = setInterval(ChangingImg,1000)
                    running = false
                }else{
                    clearInterval(myInterval)
                    running = true
                }
            }
            function ChangingImg(){
                myImage.src = myArray[count]
                n++
                count++
                if(count==myArray.length){
                    count=0
                    n=0
                }
            }

                myArray.push(inp.value)
