        <script>
            var myArray = ["images/JL.jpg","images/OUaTiH.jpg","images/ww84.jpg","images/BW.jpg"]
            var running = true
            var count = 0
            var n=0
            var inp = document.querySelector("#input1")
            var myImage = document.querySelector("img")
            var myInterval
            function startPause(){
                if(running){
                    myInterval = setInterval(ChangingImg,1000)
                    running = false
                }else{
                    clearInterval(myInterval)
                    running = true
                }
            }
            function ChangingImg(){
                myImage.src = myArray[count]
                n++
                count++
                if(count==myArray.length){
                    count=0
                    n=0
                }
            }

            function addPic(){
                document.body.style.backgroundImage = inp.value
                myArray.push(inp.value)
                inp.value=""
