        <div class="Container">
            <input id="inp1">

        <script>
            var input1 = document.querySelector("#inp1")
            var div1 = document.querySelector("#div1")
            // var myArray = [URL="https://www.google.com/search?q=ghost&sxsrf=ALeKk00Lv5acQLoPLjvg9s5fIzCIzKnAqA:1597554089077&source=lnms&tbm=isch&sa=X&ved=2ahUKEwj7kvTf-J7rAhWsIqYKHVWiCekQ_AUoAXoECB0QAw&biw=705&bih=710#imgrc=UwwrV6x1e5WuuM"]
            // [myArray[0]]
            let getData = async () => {
                div1.innerHTML=""
                var result = await fetch("https://api.giphy.com/v1/gifs/search?api_key=MnknX4flZN4OuANG6UTpkmrabj86f2Re&q="+input1.value+"&limit=25&offset=0&rating=g&lang=en")
                let apiObj = await result.json()
                
                
                for(let x=0; x < apiObj.data.length; x++){
                    let myImg = document.createElement("img")
                    myImg.src = apiObj.data[x].images.downsized.url
                    div1.append(myImg)
                }
            }
