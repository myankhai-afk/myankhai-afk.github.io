        <div class="Container">
            <button onclick="myFunctmin()">-</button>
            <input type="number" id="input">
            <button onclick="myFunctadd()">+</button>
            <button onclick="myFunctres()">Reset</button>
            <div id="div1">0</div>
        </div>
        
        <script>
            var inp1 = document.querySelector("#input")
            var div = document.querySelector("#div1")
            function myFunctmin(){
                if(inp1.value==""){
                    //x--
                    //document.getElementById("div1").innerHTML=x
                    div.innerHTML--
                }else{
                    //document.getElementById("div1").innerHTML=Number(x)-inp1
                    div.innerHTML -= inp1.value
                }
            }
            function myFunctadd(){
                //x++
                //document.getElementById("div1").innerHTML=x
                if(inp1.value==""){
                    div.innerHTML++
                }else{
                    //div.innerHTML=Number(div.innerHTML)+Number(input.value)
                    div.innerHTML = Number(div.innerHTML)+Number(inp1.value)
                }
            }
            function myFunctres(){
                div.innerHTML=0
                inp1.value=""
            }
        </script>
