        <script>
            
            var myArray = ["black","yellow","red","blue"]
            var count = 0
            var myInput = document.querySelector("#input1")
            var running = true
            function addColor(){
                if(myInput.value==""){
                    alert("hooson bn, ungu oruulna uu")
                }
                document.body.style.backgroundColor = myInput.value
                myArray.push(myInput.value)
                myInput.value=""
            }
            function changeCol(){
                if(count>=0){
                    
                    document.body.style.backgroundColor=[myArray[count]]
                    count++
                    if(count==myArray.length){
                        count=0
                    } 
                }
            }
            
            function startPause(){
                if(running==true){
                    myInterval = setInterval(changeCol,1000)
                    running=false
                }else{
                    clearInterval(myInterval)
                    running=true
                }
                
            }
